name: Build and Deploy Python Azure Functions

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  FUNCTION_APP_NAME: 'emos-function'          # Your Azure Function App name
  AZURE_RESOURCE_GROUP: 'emos-rg'    # Your Azure resource group

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Prepare deployment package
        run: |
          rm -rf deploy_package
          mkdir deploy_package

          # Copy everything except deploy_package folder itself
          for item in * .*; do
            if [[ "$item" != "deploy_package" && "$item" != "." && "$item" != ".." ]]; then
              cp -r "$item" deploy_package/
            fi
          done

          cd deploy_package
          zip -r ../deploy.zip . -x "*.pyc" "*/__pycache__/*" "venv/*"
          cd ..

      - name: Upload deployment package artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download deployment package artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp-package
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Function App
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --src ./deploy.zip \
            --force

      - name: Azure Logout
        run: az logout
