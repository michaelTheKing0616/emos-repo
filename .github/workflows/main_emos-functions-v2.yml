name: Build and Deploy Python Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  FUNCTION_APP_NAME: 'emos-functions-v2'           # Your Azure Function App name here
  AZURE_RESOURCE_GROUP: 'your-resource-group'     # Set your Azure resource group here
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'TriggerPrediction'  # Function app folder containing your code

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          if [ -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}" ]; then
            cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
            python -m pip install --upgrade pip
            pip install --no-cache-dir -r ../requirements.txt --target=".python_packages/lib/site-packages"
          else
            echo "Error: Directory ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} not found!"
            exit 1
          fi

      - name: Prepare deployment package
        run: |
          # Clean previous deploy folder
          rm -rf ./deploy_package
          mkdir deploy_package

          # Copy function app files
          cp -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/* deploy_package/

          # Copy host.json to root of package
          cp host.json deploy_package/

          # Zip deployment package inside workspace
          cd deploy_package
          zip -r ../deploy.zip . -x "*.pyc" "*/__pycache__/*" "venv/*"
          cd ..

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-package
          path: deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Function App
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --src deploy.zip

      - name: Azure Logout
        run: az logout
